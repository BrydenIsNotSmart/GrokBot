version: '3.8'

services:
  grokbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grokbot
    restart: unless-stopped
    environment:
      # Discord Bot Configuration
      - BOT_TOKEN=${BOT_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      
      # xAI API Configuration
      - XAI_API_KEY=${XAI_API_KEY}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grokbot-network

  postgres:
    image: postgres:16-alpine
    container_name: grokbot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-grokbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-grokbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grokbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grokbot-network

volumes:
  postgres_data:
    driver: local

networks:
  grokbot-network:
    driver: bridge
